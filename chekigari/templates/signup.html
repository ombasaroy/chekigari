{% extends  'index.html' %}

{% block title %} Login {% endblock %}

{% block main %} {% endblock %}



{% block below-main %}

    <div class="container-fluid" style="">
        <div class="container">

            <form action="{% url 'chekigari:signupdata' %}" method="POST" enctype="" style="margin: 20px 25%; background-color: black; border-radius: 5px; box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                {% csrf_token %}
                <h2 style="text-align: center; color: white">SIGN UP</h2>
                {% csrf_token %}
            <div style="background-color: white; padding: 50px">
                <div class="row form-group mt-4">
                    <div class="col-6 col-sm-12 col-md-12">
                    <label for="full-name">User name</label>
                    <input type="text" id="s-name"  name="s-name" class="form-control" placeholder="e.g johndave">
                </div>
                </div>
                <div class="row form-group mt-4">
                <div class="col-6 col-sm-12 col-md-12">
                    <label for="login-email">Email</label>
                    <input type="email" id="s-email" name="s-email" class="form-control edit-form-control">
                </div>
            </div>

                <div class="row form-group mt-4">
                    <div class="col-6 col-sm-12 col-md-12">
                        <label for="login-password">Password</label>
                        <input type="password"  class="form-control edit-form-control" id="s-password" name="s-password">


                    </div>

                </div>
                <div class="row form-group mt-4">
                    <div class="col-6 col-sm-12 col-md-12">
                        <label for="repeat-password">Repeat password</label>
                        <input type="password"  class="form-control edit-form-control" id="repeat-password" name="repeat-password" onkeyup="check()">
                        <p id="password_message"></p>

                    </div>

                </div>

                <div class="row form-group mt-4">
                    <input type="submit" class="btn btn-submit" id="signup" name="signup" value="SIGN UP">
                </div>

                <div class="row">
                <div class="mb-3 not-registered">
                <p>Already registered? <a href="{% url 'chekigari:login' %}">Login here</a></p>

            </div>
            </div>
            </div>
        </form>
        </div>
    </div>

{% endblock %}

{% block become-seller %}

{% endblock %}

{% block scripts %}
    <script>
        function check(){
            if (document.getElementById('s-password').value === document.getElementById('repeat-password').value){
                document.getElementById('password_message').innerHTML = 'Passwords match!';
                document.getElementById('password_message').style.color = 'green';
                document.getElementById('signup').disabled = false;
            }else{
                document.getElementById('password_message').innerHTML = "Passwords do not match!";
                document.getElementById('password_message').style.color = "red";
                document.getElementById('signup').disabled = true;
            }
        }
    </script>

{% endblock %}
